  <label for="username">ユーザー名：</label>
  <input type="text" id="username" placeholder="例：ライス">

<script>
    function showWelcome() {
      const name = document.getElementById("username").value;
      const message = `ようこそ${name}さん！`;

<title>新着メッセージ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .mailbox {
      max-width: 320px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mail {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .mail.unread {
      background-color: #eaf4ff;
      font-weight: bold;
    }
    .mail:last-child {
      border-bottom: none;
    }
    .subject {
      font-size: 16px;
    }
    .sender {
      color: #555;
      font-size: 14px;
    }
    .time {
      float: right;
      color: #999;
      font-size: 12px;
    }
  </style>
<body>

  <div class="mailbox">
    <div class="mail unread">
      <div class="subject">【重要】パスワード変更のお知らせ</div>
      <div class="sender">support@example.com <span class="time">09:30</span></div>
    </div>
    <div class="mail">
      <div class="subject">新しいイベントのお知らせ</div>
      <div class="sender">event@service.jp <span class="time">08:15</span></div>
    </div>
    <div class="mail">
 <div class="subject">今週のニュースまとめ</div>
      <div class="sender">news@weeklymail.com <span class="time">昨日</span></div>
    </div>
  </div>



<div style="text-align: right;">
  <p><span class="site-tag"> defensesite</span></p></div>
