<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/login/common.css" />
  <link rel="stylesheet" href="styles/login/header.css" />
  <link rel="stylesheet" href="styles/login/login.css" />
  <link rel="stylesheet" href="styles/login/input.css" />
  <link rel="stylesheet" href="styles/login/btn.css" />
  <link rel="stylesheet" href="styles/login/msg.css" />
</head>
<body>
  <header class="head">title banner</header>

  <main class="login-wrap">
    <section class="card" aria-labelledby="login-title">
      <h1 id="login-title" class="sr-only">Sign in</h1>

      <form>
        <div class="form-row">
          <label class="label" for="uid">User ID</label>
          <input class="input" id="uid" name="uid" autocomplete="username" />
        </div>

        <div class="form-row">
          <label class="label" for="pwd">Password</label>
          <input class="input" id="pwd" name="pwd" type="password" autocomplete="current-password" />
        </div>

        <button class="btn" type="submit">Sign in</button>

        <!-- 認証失敗時に msg--show を付与して表示 -->
        <p class="msg" role="alert">ID またはパスワードが違います。</p>
      </form>
    </section>
  </main>

  <span class="site-tag">defence site</span>

  <script src="scripts/index.js"></script>
</body>
</html>
